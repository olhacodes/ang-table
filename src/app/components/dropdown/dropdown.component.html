<div class="Dropdown">
  <div class="Dropdown__container">
    <span class="Dropdown__label">{{label}}</span>
    <select id={{id}} (change)="change" class="selectpicker Dropdown__item">
      <option *ngFor="let filter of filterDropdown" value={{filter}}>{{filter}}</option>
    </select>
  </div>
</div>
