<div class="header">
  <div class="header__dropdown">
    <span class="header__dropdown-label">{{label}}</span>
    <select id={{id}} (change)="change" class="selectpicker header__dropdown-item">
      <option *ngFor="let filter of filterDropdown" value={{filter}}>{{filter}}</option>
    </select>
  </div>
</div>
