<div class="header">
    <div class="dropdown" *ngFor="let item of selectItems">
        <span class="dropdown__label">{{item[0].label | uppercase}}</span>
        <ng-select [items]="item.slice(1)" bindLabel="name" bindValue="id" [multiple]="false"
            placeholder="Show All" [(ngModel)]="selectedValue">
        </ng-select>
    </div>
</div>
